<input type="number" name="dia" id="dia" placeholder="Digite o dia">
<input type="number" name="mes" id="mes" placeholder="Digite o mes">
<input type="number" name="ano" id="ano" placeholder="Digite o ano">
<button onclick="verificaData()">Verificar Data</button>

<script>
function verificaData() {
    const dia = parseInt(document.getElementById('dia').value);
    const mes = parseInt(document.getElementById('mes').value);
    const ano = parseInt(document.getElementById('ano').value);

    let msgErro = '';

    if (isNaN(dia) || isNaN(mes) || isNaN(ano)) {
        msgErro = 'Preencha todos os campos';
    } else if (ano <= 0 || ano >= 9999) {
        msgErro = 'Ano inválido (1 a 9998).';
    } else if (mes < 1 || mes > 12) {
        msgErro = 'Mês inválido (1 a 12).';
    } else {
        let maxDia = 31;

        switch (mes) {
            case 2:
                maxDia = 28;
                break;
            case 4: case 6: case 9: case 11:
                maxDia = 30;
                break;
        }

        if (dia < 1 || dia > maxDia) {
            msgErro = `Dia inválido para o mês selecionado (1 a ${maxDia}).`;
        }
    }

    if (msgErro) {
        alert(msgErro);
    } else {
        alert(`Data válida: ${dia}/${mes}/${ano}`);
    }
}
</script>
